<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatuJuz</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.85);
            --gold-primary: #D4AF37;
            --gold-glow: #ffd700;
            --text-main: #EAEAEA;
            --text-muted: #888888;
            --success: #10B981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a00, #241d00, #000000);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 40px 20px 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin: 20px 0 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-val {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: var(--gold-primary);
        }

        .stat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        /* --- List Container --- */
        .juz-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 50px;
        }

        /* --- CARD DESIGN --- */
        .juz-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            opacity: 1; /* Pastikan default opacity 1 agar tidak hilang */
            transform: translateY(0);
            transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
        }

        /* Animasi hanya jalan jika ada class ini */
        .juz-card.animate-entry {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .juz-title {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: #fff;
        }

        .time-wrapper {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 10px;
        }

        .time-badge {
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 4px;
            border-left: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: monospace;
        }
        
        .action-btn {
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            width: 45px; /* Sedikit diperbesar agar mudah diklik */
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .action-btn:active { transform: scale(0.9); }

        /* --- STATES --- */
        
        /* Reading State */
        .juz-card[data-state="reading"] {
            border-color: var(--gold-primary);
            background: linear-gradient(145deg, rgba(30,25,0,0.9), rgba(10,10,10,0.95));
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        }
        
        .juz-card[data-state="reading"] .time-badge { border-color: var(--gold-primary); color: var(--gold-glow); }
        .juz-card[data-state="reading"] .action-btn {
            background: var(--gold-primary);
            color: #000;
        }

        /* Done State */
        .juz-card[data-state="done"] {
            border-color: var(--success);
            background: rgba(6, 78, 59, 0.3);
        }
        .juz-card[data-state="done"] .juz-title { text-decoration: line-through; opacity: 0.6; }
        .juz-card[data-state="done"] .time-badge { border-color: var(--success); color: var(--success); }
        .juz-card[data-state="done"] .action-btn {
            border-color: #333; color: #555; background: transparent;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(to top, #000000, transparent);
            text-align: center;
        }

        .creator-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .insta-link {
            color: var(--gold-primary);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saweria-btn {
            background: #fff;
            color: #000;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .saweria-dot { width: 12px; height: 12px; background: #fb923c; border-radius: 50%; }

    </style>
</head>
<body>

    <header>
        <h1>SATUJUZ</h1>
        <div class="subtitle" id="dateDisplay">-- -- --</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-val" id="progressVal">0/30</div>
            <div class="stat-label">Progress</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="lastActivity">--</div>
            <div class="stat-label">Terakhir Baca</div>
        </div>
    </div>

    <div class="juz-container" id="appContainer">
        </div>

    <footer>
        <div class="creator-section">
            <a href="https://instagram.com/xdaniel04" class="insta-link" target="_blank">
                <i class="fab fa-instagram"></i> xdaniel04
            </a>
            <div style="font-size: 0.8rem; opacity: 0.5;">Sedekahlah sekecil apapun</div>
            <a href="https://saweria.co/empiredesign04" class="saweria-btn" target="_blank">
                <div class="saweria-dot"></div> Sedekah
            </a>
        </div>
    </footer>

    <script>
        const DB_KEY = 'odoj_platinum_fixed';
        let isFirstRender = true; // Flag untuk mencegah animasi ulang saat klik
        
        // Setup Date
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('id-ID', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        });

        function initDB() {
            if(!localStorage.getItem(DB_KEY)) {
                let initialData = [];
                for(let i=1; i<=30; i++) {
                    initialData.push({ id: i, state: 'idle', startTime: null, endTime: null });
                }
                saveDB(initialData);
            }
        }

        function getDB() { return JSON.parse(localStorage.getItem(DB_KEY)); }
        function saveDB(data) { localStorage.setItem(DB_KEY, JSON.stringify(data)); }

        function getTimeStr(isoStr) {
            if(!isoStr) return '--:--';
            return new Date(isoStr).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
        }

        function renderApp() {
            const data = getDB();
            const container = document.getElementById('appContainer');
            
            // Simpan posisi scroll sebelum render ulang (opsional, browser modern biasanya handle ini)
            // Namun karena kita nuking HTML, lebih baik kita render statis.
            
            container.innerHTML = '';
            
            let completed = 0;
            let lastJuz = '--';

            data.forEach((juz, index) => {
                if(juz.state === 'done') completed++;
                if(juz.endTime) lastJuz = juz.id;

                const card = document.createElement('div');
                card.className = 'juz-card';
                card.setAttribute('data-state', juz.state);
                
                // LOGIC PENTING: Hanya tambah animasi jika ini render pertama kali
                if(isFirstRender) {
                    card.classList.add('animate-entry');
                    card.style.animationDelay = `${index * 0.05}s`;
                } else {
                    // Jika render karena klik tombol, pastikan opacity langsung 1
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }

                // UI Logic
                let icon = 'fa-play';
                let timeHTML = '';

                if (juz.state === 'idle') {
                    timeHTML = `<div class="time-wrapper" style="opacity:0.3"><span class="time-badge">Belum dimulai</span></div>`;
                } 
                else if (juz.state === 'reading') {
                    icon = 'fa-check';
                    timeHTML = `
                        <div class="time-wrapper">
                            <span class="time-badge"><i class="fas fa-play-circle"></i> Mulai: ${getTimeStr(juz.startTime)}</span>
                            <span class="time-badge" style="color:var(--gold-glow)"><i class="fas fa-spinner fa-spin"></i> Reading...</span>
                        </div>`;
                } 
                else if (juz.state === 'done') {
                    icon = 'fa-rotate-right';
                    timeHTML = `
                        <div class="time-wrapper">
                            <span class="time-badge"><i class="fas fa-play-circle"></i> ${getTimeStr(juz.startTime)}</span>
                            <span class="time-badge"><i class="fas fa-flag-checkered"></i> ${getTimeStr(juz.endTime)}</span>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="juz-title">Juz ${juz.id}</span>
                        <button class="action-btn" onclick="handleAction(${juz.id})">
                            <i class="fas ${icon}"></i>
                        </button>
                    </div>
                    ${timeHTML}
                `;
                container.appendChild(card);
            });

            document.getElementById('progressVal').innerText = `${completed}/30`;
            document.getElementById('lastActivity').innerText = lastJuz == '--' ? '--' : `Juz ${lastJuz}`;
            
            // Matikan flag first render setelah render selesai
            isFirstRender = false;
        }

        function handleAction(id) {
            let data = getDB();
            let target = data.find(item => item.id === id);
            const now = new Date();

            if (target.state === 'idle') {
                // Matikan juz lain yg sedang aktif
                data.forEach(d => {
                    if(d.state === 'reading' && d.id !== id) {
                        d.state = 'idle'; d.startTime = null;
                    }
                });
                target.state = 'reading';
                target.startTime = now.toISOString();

            } else if (target.state === 'reading') {
                // Validasi waktu (misal 1 menit, ubah 0.1 jadi 1.0)
                let startT = new Date(target.startTime);
                let diffMin = (now - startT) / 1000 / 60;
                
                if(diffMin < 0.1) { 
                    alert("Terlalu cepat! Mohon baca dengan tartil.");
                    return; // Return disini mencegah render ulang jika gagal validasi
                }

                target.state = 'done';
                target.endTime = now.toISOString();

            } else if (target.state === 'done') {
                if(confirm("Ulangi hafalan juz ini?")) {
                    target.state = 'idle';
                    target.startTime = null;
                    target.endTime = null;
                }
            }

            saveDB(data);
            renderApp(); // Render ulang dengan state baru (tanpa animasi)
        }

        initDB();
        renderApp();
    </script>
</body>
</html>
