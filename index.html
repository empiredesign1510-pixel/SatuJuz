<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatuJuz</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.85);
            --gold-primary: #D4AF37;
            --gold-glow: #ffd700;
            --pause-color: #F59E0B; /* Warna Amber untuk Jeda */
            --text-main: #EAEAEA;
            --text-muted: #888888;
            --success: #10B981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a00, #241d00, #000000);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header { text-align: center; padding: 40px 20px 20px; width: 100%; max-width: 600px; }
        
        h1 {
            font-family: 'Amiri', serif; font-size: 2.8rem; margin: 0;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5)); letter-spacing: 1px;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; text-transform: uppercase; letter-spacing: 3px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 500px; margin: 20px 0 30px; }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px; padding: 15px; text-align: center; backdrop-filter: blur(10px);
        }
        
        .stat-val { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold-primary); }
        .stat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        .juz-container { width: 90%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }

        .juz-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            display: flex; flex-direction: column; border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); position: relative; overflow: hidden; opacity: 1;
            transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .juz-card.animate-entry { opacity: 0; transform: translateY(20px); animation: slideUp 0.5s forwards; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .juz-title { font-family: 'Amiri', serif; font-size: 1.5rem; color: #fff; }

        .time-wrapper {
            display: flex; gap: 10px; margin-top: 15px; font-size: 0.8rem;
            color: var(--text-muted); border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px;
        }

        .time-badge {
            background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 4px;
            border-left: 2px solid #333; display: flex; align-items: center; gap: 5px; font-family: monospace;
        }

        /* BUTTONS STYLING */
        .action-group { display: flex; gap: 10px; }
        
        .action-btn {
            background: transparent; color: var(--gold-primary); border: 1px solid var(--gold-primary);
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.1rem;
        }
        .action-btn:active { transform: scale(0.9); }

        /* Specific Button Colors */
        .btn-play { border-color: var(--gold-primary); color: var(--gold-primary); }
        .btn-play:hover { background: var(--gold-primary); color: #000; box-shadow: 0 0 15px var(--gold-primary); }
        
        .btn-pause { border-color: var(--pause-color); color: var(--pause-color); }
        .btn-pause:hover { background: var(--pause-color); color: #000; box-shadow: 0 0 15px var(--pause-color); }
        
        .btn-finish { border-color: var(--success); color: var(--success); }
        .btn-finish:hover { background: var(--success); color: #000; box-shadow: 0 0 15px var(--success); }

        /* --- STATES --- */
        
        /* Reading State */
        .juz-card[data-state="reading"] {
            border-color: var(--gold-primary);
            background: linear-gradient(145deg, rgba(30,25,0,0.9), rgba(10,10,10,0.95));
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        }
        .juz-card[data-state="reading"] .time-badge.status { border-color: var(--gold-primary); color: var(--gold-glow); }

        /* Paused State */
        .juz-card[data-state="paused"] {
            border-color: var(--pause-color);
            background: linear-gradient(145deg, rgba(30,20,0,0.9), rgba(10,10,10,0.95));
        }
        .juz-card[data-state="paused"] .time-badge.status { border-color: var(--pause-color); color: var(--pause-color); }

        /* Done State */
        .juz-card[data-state="done"] { border-color: var(--success); background: rgba(6, 78, 59, 0.3); }
        .juz-card[data-state="done"] .juz-title { text-decoration: line-through; opacity: 0.6; }
        .juz-card[data-state="done"] .time-badge.status { border-color: var(--success); color: var(--success); }
        .juz-card[data-state="done"] .action-btn { border-color: #333; color: #555; background: transparent; }

        footer { margin-top: auto; width: 100%; padding: 40px 20px; background: linear-gradient(to top, #000000, transparent); text-align: center; }
        .creator-section { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .insta-link { color: var(--gold-primary); text-decoration: none; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .saweria-btn { background: #fff; color: #000; padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .saweria-dot { width: 12px; height: 12px; background: #fb923c; border-radius: 50%; }

    </style>
</head>
<body>

    <header>
        <h1>SATUJUZ</h1>
        <div class="subtitle" id="dateDisplay">-- -- --</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-val" id="progressVal">0/30</div>
            <div class="stat-label">Progress</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="lastActivity">--</div>
            <div class="stat-label">Terakhir Baca</div>
        </div>
    </div>

    <div class="juz-container" id="appContainer">
        </div>

    <footer>
        <div class="creator-section">
            <a href="https://instagram.com/xdaniel04" class="insta-link" target="_blank"><i class="fab fa-instagram"></i> xdaniel04</a>
            <div style="font-size: 0.8rem; opacity: 0.5;">Support System</div>
            <a href="https://saweria.co/empiredesign04" class="saweria-btn" target="_blank"><div class="saweria-dot"></div> Saweria empiredesign04</a>
        </div>
    </footer>

    <script>
        // Database key diubah agar reset data dari versi sebelumnya untuk menghindari bug struktur baru
        const DB_KEY = 'odoj_platinum_v2';
        let isFirstRender = true;
        
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('id-ID', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        });

        function initDB() {
            if(!localStorage.getItem(DB_KEY)) {
                let initialData = [];
                for(let i=1; i<=30; i++) {
                    initialData.push({ 
                        id: i, 
                        state: 'idle', // idle, reading, paused, done
                        originalStartTime: null, // Jam saat pertamakali mulai
                        lastActiveTime: null, // Jam saat resume terakhir
                        endTime: null, // Jam selesai
                        totalDuration: 0 // Akumulasi total waktu membaca (dalam ms)
                    });
                }
                saveDB(initialData);
            }
        }

        function getDB() { return JSON.parse(localStorage.getItem(DB_KEY)); }
        function saveDB(data) { localStorage.setItem(DB_KEY, JSON.stringify(data)); }

        function getTimeStr(isoStr) {
            if(!isoStr) return '--:--';
            return new Date(isoStr).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
        }

        // Helper untuk memformat durasi milisecond ke Menit/Detik (opsional jika ingin ditampilkan)
        function formatDuration(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let mins = Math.floor(totalSeconds / 60);
            let secs = totalSeconds % 60;
            return `${mins}m ${secs}s`;
        }

        function renderApp() {
            const data = getDB();
            const container = document.getElementById('appContainer');
            container.innerHTML = '';
            
            let completed = 0;
            let lastJuz = '--';

            data.forEach((juz, index) => {
                if(juz.state === 'done') completed++;
                if(juz.endTime) lastJuz = juz.id;

                const card = document.createElement('div');
                card.className = 'juz-card';
                card.setAttribute('data-state', juz.state);
                
                if(isFirstRender) {
                    card.classList.add('animate-entry');
                    card.style.animationDelay = `${index * 0.05}s`;
                }

                // UI Logic untuk Tombol & Waktu
                let buttonsHTML = '';
                let timeHTML = '';

                if (juz.state === 'idle') {
                    buttonsHTML = `<button class="action-btn btn-play" onclick="handleAction(${juz.id}, 'start')"><i class="fas fa-play"></i></button>`;
                    timeHTML = `<div class="time-wrapper" style="opacity:0.3"><span class="time-badge">Belum dimulai</span></div>`;
                } 
                else if (juz.state === 'reading') {
                    buttonsHTML = `
                        <div class="action-group">
                            <button class="action-btn btn-pause" onclick="handleAction(${juz.id}, 'pause')"><i class="fas fa-pause"></i></button>
                            <button class="action-btn btn-finish" onclick="handleAction(${juz.id}, 'finish')"><i class="fas fa-check"></i></button>
                        </div>`;
                    timeHTML = `
                        <div class="time-wrapper">
                            <span class="time-badge"><i class="fas fa-play-circle"></i> Mulai: ${getTimeStr(juz.originalStartTime)}</span>
                            <span class="time-badge status"><i class="fas fa-spinner fa-spin"></i> Sedang Membaca</span>
                        </div>`;
                }
                else if (juz.state === 'paused') {
                    buttonsHTML = `
                        <div class="action-group">
                            <button class="action-btn btn-play" onclick="handleAction(${juz.id}, 'resume')"><i class="fas fa-play"></i></button>
                            <button class="action-btn btn-finish" onclick="handleAction(${juz.id}, 'finish')"><i class="fas fa-check"></i></button>
                        </div>`;
                    timeHTML = `
                        <div class="time-wrapper">
                            <span class="time-badge"><i class="fas fa-play-circle"></i> Mulai: ${getTimeStr(juz.originalStartTime)}</span>
                            <span class="time-badge status"><i class="fas fa-pause-circle"></i> Dijeda (${formatDuration(juz.totalDuration)})</span>
                        </div>`;
                }
                else if (juz.state === 'done') {
                    buttonsHTML = `<button class="action-btn" onclick="handleAction(${juz.id}, 'reset')"><i class="fas fa-rotate-right"></i></button>`;
                    timeHTML = `
                        <div class="time-wrapper">
                            <span class="time-badge"><i class="fas fa-play-circle"></i> ${getTimeStr(juz.originalStartTime)}</span>
                            <span class="time-badge status"><i class="fas fa-flag-checkered"></i> ${getTimeStr(juz.endTime)}</span>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="juz-title">Juz ${juz.id}</span>
                        ${buttonsHTML}
                    </div>
                    ${timeHTML}
                `;
                container.appendChild(card);
            });

            document.getElementById('progressVal').innerText = `${completed}/30`;
            document.getElementById('lastActivity').innerText = lastJuz == '--' ? '--' : `Juz ${lastJuz}`;
            isFirstRender = false;
        }

        function handleAction(id, actionType) {
            let data = getDB();
            let target = data.find(item => item.id === id);
            const now = new Date();

            if (actionType === 'start' || actionType === 'resume') {
                // Auto-pause Juz lain yang masih 'reading'
                data.forEach(d => {
                    if(d.state === 'reading' && d.id !== id) {
                        d.state = 'paused';
                        d.totalDuration += (now - new Date(d.lastActiveTime));
                    }
                });

                target.state = 'reading';
                target.lastActiveTime = now.toISOString();
                // Catat originalStartTime HANYA jika ini 'start' pertama kalinya
                if (actionType === 'start') {
                    target.originalStartTime = target.lastActiveTime;
                    target.totalDuration = 0;
                }

            } else if (actionType === 'pause') {
                target.state = 'paused';
                let sessionDuration = now - new Date(target.lastActiveTime);
                target.totalDuration += sessionDuration;

            } else if (actionType === 'finish') {
                // Kalkulasi total durasi membaca (total akumulasi + sesi yang sedang berjalan jika ada)
                let sessionDuration = target.state === 'reading' ? (now - new Date(target.lastActiveTime)) : 0;
                let finalDurationMsec = target.totalDuration + sessionDuration;
                
                let diffMin = finalDurationMsec / 1000 / 60;
                
                // Anti-Cheat: Minimal membaca X Menit (ubah angka 0.1 jadi 1.0, atau 5.0)
                if(diffMin < 0.1) { 
                    alert(`Terlalu cepat! Kamu baru baca ${formatDuration(finalDurationMsec)}. Mohon baca dengan tartil.`);
                    return; 
                }

                target.state = 'done';
                target.totalDuration = finalDurationMsec;
                target.endTime = now.toISOString();

            } else if (actionType === 'reset') {
                if(confirm("Ulangi hafalan/bacaan Juz ini?")) {
                    target.state = 'idle';
                    target.originalStartTime = null;
                    target.lastActiveTime = null;
                    target.endTime = null;
                    target.totalDuration = 0;
                }
            }

            saveDB(data);
            renderApp();
        }

        initDB();
        renderApp();
    </script>
</body>
</html>
